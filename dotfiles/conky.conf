-- Configuration settings: https://conky.cc/config_settings
conky.config = {
    alignment = 'top_left',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'green',
    default_outline_color = 'green',
    default_shade_color = 'green',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'FiraCode Nerd Font Regular:size=10',
    gap_x = 0,
    gap_y = 0,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_wayland = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'normal',
    own_window_hints = 'undecorated,sticky,below,skip_taskbar,skip_pager',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
}

-- Variables: https://conky.cc/variables
conky.text = [[
${color 1ECBE1}┌system
${color 1ECBE1}├os: ${color white}${execi 3600 sed 's/OS://g' <<< $(fastfetch -l none -S os) }
${color 1ECBE1}├kernel: ${color white}${execi 3600 sed 's/Kernel://g' <<< $(fastfetch -l none -S kernel) }
${color 1ECBE1}├host: ${color white}${execi 3600 sed 's/Host://g' <<< $(fastfetch -l none -S host) }
${color 1ECBE1}├packages: ${color white}${execi 3600 sed 's/Packages://g' <<< $(fastfetch -l none -S packages) }
${color 1ECBE1}├ip: ${color white}${execi 3600 fastfetch -l none -S localip }
${color 1ECBE1}├ip: ${color white}${execi 3600 fastfetch -l none -S publicip }
${color 1ECBE1}├locale: ${color white}${execi 3600 sed 's/Locale://g' <<< $(fastfetch -l none -S locale) }
${color 1ECBE1}├procsesses: ${color white}${execi 3600 sed 's/Processes://g' <<< $(fastfetch -l none -S processes) }
${color 1ECBE1}└uptime: ${color white}${execi 3600 sed 's/Uptime://g' <<< $(fastfetch -l none -S uptime) }

${color E11ECB}┌environment
${color E11ECB}├de: ${color white}${execi 3600 sed 's/DE://g' <<< $(fastfetch -l none -S de) }
${color E11ECB}├wm: ${color white}${execi 3600 sed 's/WM://g' <<< $(fastfetch -l none -S wm) }
# ${color E11ECB}wm theme: ${color white}${execi 3600 sed 's/WM Theme://g' <<< $(fastfetch -l none -S wmtheme) }
${color E11ECB}├shell: ${color white}${execi 3600 sed 's/Shell://g' <<< $(fastfetch -l none -S shell) }
