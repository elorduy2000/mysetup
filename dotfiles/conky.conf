# ${color E11ECB}├terminal font: ${color white}${execi 3600 sed 's/Terminal Font://g' <<< $(fastfetch -l none -S TerminalFont) }
# ${color E11ECB}├terminal theme: ${color white}${execi 3600 sed 's/Terminal Theme://g' <<< $(fastfetch -l none -S TerminalTheme) }
${color E11ECB}├theme: ${color white}${execi 3600 sed 's/Theme://g' <<< $(fastfetch -l none -S theme) }
${color E11ECB}├icons: ${color white}${execi 3600 sed 's/Icons://g' <<< $(fastfetch -l none -S icons) }
${color E11ECB}└font: ${color white}${execi 3600 sed 's/Font://g' <<< $(fastfetch -l none -S font) }
# ${color E11ECB}└cursor: ${color white}${execi 3600 sed 's/Cursor://g' <<< $(fastfetch -l none -S cursor) }

${color CBE11E}┌hardware
${color CBE11E}├cpu: ${color white}${execi 3600 sed 's/CPU://g' <<< $(fastfetch -l none -S cpu) } ($cpu%)
${color CBE11E}├ram: ${color white}${execi 3600 sed 's/Memory://g' <<< $(fastfetch -l none -S memory) }
${color CBE11E}├bios: ${color white}${execi 3600 fastfetch -l none -S bios }
${color CBE11E}├gpu: ${color white}${execi 3600 sed 's/GPU://g' <<< $(fastfetch -l none -S gpu) }
${color CBE11E}├display: ${color white}${execi 3600 sed 's/Display (Virtual1)://g' <<< $(fastfetch -l none -S display) }
# ${color CBE11E}├monitor: ${color white}${execi 3600 sed 's/Monitor://g' <<< $(fastfetch -l none -S monitor) }
${color CBE11E}├disk: ${color white}${execi 3600 sed 's/Disk://g' <<< $(fastfetch -l none -S disk) }
